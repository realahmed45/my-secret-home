                  widget: "text",
                }
              - { label: "Room Image", name: "image", widget: "image" }
              - label: "Feature List"
                name: "tickPoints"
                widget: "list"
                field: { label: "Feature", name: "feature", widget: "string" }
              - {
                  label: "Property Link",
                  name: "propertyLink",
                  widget: "string",
