      - name: "rooms_faqs"
        label: "Rooms FAQ Section"
        file: "src/content/rooms-faqs.json"
        fields:
          - { label: "FAQ Heading", name: "heading", widget: "string" }
          - { label: "FAQ Description", name: "description", widget: "text" }
          - label: "FAQ Items"
            name: "faqs"
            widget: "list"
            fields:
              - { label: "Question", name: "question", widget: "string" }
              - label: "Answer Points"
                name: "answer"
                widget: "list"
                field: { label: "Point", name: "point", widget: "string" }

  # ===== SERVICES PAGE =====
