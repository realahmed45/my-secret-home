backend:
  name: git-gateway
  branch: main

publish_mode: editorial_workflow
media_folder: "public/images/uploads"
public_folder: "/images/uploads"

collections:
  # ===== NAVBAR =====
  - name: "navbar"
    label: "Navigation Bar"
    files:
      - name: "navbar_content"
        label: "Navbar Content"
        file: "src/content/navbar.json"
        fields:
          - { label: "Logo Image", name: "logo", widget: "image" }
          - label: "Menu Links"
            name: "links"
            widget: "list"
            fields:
              - { label: "Link Text", name: "text", widget: "string" }
              - { label: "Link URL", name: "url", widget: "string" }

  # ===== HOMEPAGE =====
  - name: "homepage"
    label: "Homepage"
    files:
      - name: "homepage_hero"
        label: "Hero Section"
        file: "src/content/homepage-hero.json"
        fields:
          - { label: "Main Title", name: "mainTitle", widget: "string" }
          - { label: "Subtitle", name: "subtitle", widget: "string" }
          - {
              label: "Background Video URL",
              name: "videoUrl",
              widget: "string",
            }

      - name: "homepage_search"
        label: "Search Bar"
        file: "src/content/homepage-search.json"
        fields:
          - {
              label: "Check-in Placeholder",
              name: "checkInText",
              widget: "string",
            }
          - {
              label: "Check-out Placeholder",
              name: "checkOutText",
              widget: "string",
            }
          - {
              label: "Guests Placeholder",
              name: "guestsText",
              widget: "string",
            }
          - {
              label: "Search Button Text",
              name: "searchButtonText",
              widget: "string",
            }
          - { label: "Adults Label", name: "adultsLabel", widget: "string" }
          - { label: "Children Label", name: "childrenLabel", widget: "string" }
          - { label: "Infants Label", name: "infantsLabel", widget: "string" }
          - { label: "Close Button Text", name: "closeText", widget: "string" }

      - name: "homepage_properties"
        label: "Properties Section"
        file: "src/content/homepage-properties.json"
        fields:
          - { label: "Section Subtitle", name: "subtitle", widget: "string" }
          - { label: "Section Title", name: "title", widget: "string" }

      - name: "homepage_why_choose"
        label: "Why Choose Us Section"
        file: "src/content/homepage-why-choose.json"
        fields:
          - { label: "Section Label", name: "sectionLabel", widget: "string" }
          - { label: "Section Heading", name: "heading", widget: "string" }
          - label: "Features"
            name: "features"
            widget: "list"
            fields:
              - { label: "Feature Title", name: "title", widget: "string" }

  # ===== ABOUT/FAQ PAGE =====
  - name: "about"
    label: "About/FAQ Page"
    files:
      - name: "about_content"
        label: "About Section"
        file: "src/content/about.json"
        fields:
          - { label: "Page Title", name: "pageTitle", widget: "string" }
          - { label: "Main Heading", name: "mainHeading", widget: "string" }
          - { label: "Description Text", name: "description", widget: "text" }
          - { label: "Banner Image", name: "bannerImage", widget: "image" }
          - { label: "Button Text", name: "buttonText", widget: "string" }

      - name: "house_sections"
        label: "House Sections (Living Room, Bedroom, etc.)"
        file: "src/content/house-sections.json"
        fields:
          - label: "Sections"
            name: "sections"
            widget: "list"
            fields:
              - { label: "Section ID", name: "id", widget: "number" }
              - { label: "Tab Title", name: "title", widget: "string" }
              - { label: "Section Heading", name: "heading", widget: "string" }
              - { label: "Description", name: "description", widget: "text" }
              - { label: "Section Image", name: "image", widget: "image" }

      - name: "faqs"
        label: "FAQs Section"
        file: "src/content/faqs.json"
        fields:
          - { label: "FAQ Heading", name: "heading", widget: "string" }
          - { label: "FAQ Description", name: "description", widget: "text" }
          - label: "FAQ Items"
            name: "faqItems"
            widget: "list"
            fields:
              - { label: "Question", name: "question", widget: "string" }
              - { label: "Answer", name: "answer", widget: "text" }

  # ===== ROOMS PAGE =====
  - name: "rooms"
    label: "Rooms Page"
    files:
      - name: "rooms_intro"
        label: "Rooms Introduction"
        file: "src/content/rooms-intro.json"
        fields:
